{% load widget_tweaks %}
<button
        type="{{ type|default:'submit' }}"
        class="btn btn-{{ style|default:'primary' }} {{ class|default:'' }} {% if full_width %}w-100{% endif %}"
        {% if id %}id="{{ id }}"{% endif %}
        {% if disabled %}disabled{% endif %}
>
    {% if icon %}
        <i class="{{ icon }}"></i>
    {% endif %}
    {{ text|default:"Enviar" }}
</button>
