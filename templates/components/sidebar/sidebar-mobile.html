<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas"
     aria-labelledby="sidebarOffcanvasLabel">
    <div class="offcanvas-header bg-primary text-white">
        <h5 class="offcanvas-title fw-bold" id="sidebarOffcanvasLabel">
            <i class="fas fa-bars me-2" aria-hidden="true"></i>Menú de Navegación

        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Cerrar menú"></button>

    <div class="offcanvas-body p-0">
        <!-- Navegación Principal Móvil -->
        <div class="px-3 pt-3 pb-2">

            <nav class="nav flex-column" aria-label="Navegación principal">

                   data-bs-dismiss="offcanvas"
                   aria-label="Ir a inicio"
                   aria-current="page">
                    <i class="fas fa-home me-3" aria-hidden="true"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-link text-dark rounded mb-2 d-flex align-items-center py-2 px-3"
                   data-bs-dismiss="offcanvas"
                   aria-label="Ver incidentes (12 nuevos)">
                    <i class="fas fa-exclamation-triangle me-3" aria-hidden="true"></i>
                    <span>Incidentes</span>
                    <span class="badge bg-danger rounded-pill ms-auto" aria-hidden="true">12</span>
                </a>
                <a href="#" class="nav-link text-dark rounded mb-2 d-flex align-items-center py-2 px-3"
                   data-bs-dismiss="offcanvas"
                   aria-label="Ver comunidades">
                    <i class="fas fa-users me-3" aria-hidden="true"></i>
                    <span>Comunidades</span>
                </a>
                <a href="#" class="nav-link text-dark rounded mb-2 d-flex align-items-center py-2 px-3"
                   data-bs-dismiss="offcanvas"
                   aria-label="Ver mapa">
                    <i class="fas fa-map-marked-alt me-3" aria-hidden="true"></i>
                    <span>Mapa</span>
                </a>
                <a href="#" class="nav-link text-dark rounded mb-2 d-flex align-items-center py-2 px-3"
                   data-bs-dismiss="offcanvas"
                   aria-label="Ver alertas (5 nuevas)">
                    <i class="fas fa-bell me-3" aria-hidden="true"></i>
                    <span>Alertas</span>
                    <span class="badge bg-warning text-dark rounded-pill ms-auto" aria-hidden="true">5</span>
                </a>
            </nav>
        </div>

        <hr class="my-3">

        <!-- Navegación Administración Móvil -->
        <div class="px-3 pb-3">
            <h6 class="text-uppercase text-muted small fw-bold mb-3">Administración</h6>
            <nav class="nav flex-column" aria-label="Navegación de administración">
                <a href="#" class="nav-link text-dark rounded mb-2 d-flex align-items-center py-2 px-3"
                   data-bs-dismiss="offcanvas"
                   aria-label="Ver reportes">
                    <i class="fas fa-chart-bar me-3" aria-hidden="true"></i>
                    <span>Reportes</span>
                </a>
                <a href="#" class="nav-link text-dark rounded mb-2 d-flex align-items-center py-2 px-3"
                   data-bs-dismiss="offcanvas"
                   aria-label="Gestionar usuarios">
                    <i class="fas fa-user-shield me-3" aria-hidden="true"></i>
                    <span>Usuarios</span>
                </a>
                <a href="#" class="nav-link text-dark rounded mb-2 d-flex align-items-center py-2 px-3"
                   data-bs-dismiss="offcanvas"
                   aria-label="Ir a configuración">
                    <i class="fas fa-cog me-3" aria-hidden="true"></i>
                    <span>Configuración</span>
                </a>
            </nav>
        </div>

        <hr class="my-3">

        <!-- Info del usuario en móvil -->
        <div class="px-3 pb-3">
            <div class="card border-0 bg-light" aria-label="Información del usuario">
                <div class="card-body p-3">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-user-circle fs-3 text-primary me-2" aria-hidden="true"></i>
                        <div>
                            <div class="fw-bold small">Usuario Administrador</div>
                            <div class="text-muted small">admin@rimay.com</div>
