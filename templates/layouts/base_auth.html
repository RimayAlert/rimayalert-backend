{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Crafters{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'lib/fonts/fontawesome/css/all.min.css' %}">

</html>
