<form method="post" class="p-4 rounded shadow-sm bg-white border">
  {% csrf_token %}

  <h4 class="mb-4 text-center text-dark fw-semibold">Ingrese su usuario y contraseña</h4>

  <div class="mb-3">
    <label for="username" class="form-label text-secondary">Username</label>
      <ion-icon name="person-outline"></ion-icon>
      <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label text-secondary">Password</label>
    <ion-icon name="lock-closed-outline"></ion-icon>
    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label text-secondary" for="remember">Mantener sesión iniciada</label>
    </div>
    <a href="#" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
  </div>

  <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">INICIAR SESION</button>

  <div class="mt-4 text-center">
    <span class="text-muted">¿No tienes una cuenta?</span>
    <a href="#" class="text-decoration-none fw-medium text-primary">Registrate</a>
  </div>
</form>
