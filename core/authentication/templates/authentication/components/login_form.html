<form method="post" class="login-form bg-light border border-secondary-subtle rounded-3 p-4">
    {% csrf_token %}

    <div class="mb-4">
        <label for="username" class="form-label text-secondary fw-semibold">Usuario</label>
        <div class="input-group">
            <span class="input-group-text icon-input">
                <i class="fas fa-user"></i>
            </span>
            <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="username"
                    placeholder="Ingresa tu usuario"
                    required>
        </div>
    </div>

    <div class="mb-4">
        <label for="password" class="form-label text-secondary fw-semibold">Contraseña</label>
        <div class="input-group">
            <span class="input-group-text icon-input">
                <i class="fas fa-lock"></i>
            </span>
            <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingresa tu contraseña"
                    required>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="#" class="text-decoration-none fw-semibold text-primary small">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
        INICIAR SESIÓN
    </button>

    <div class="mt-4 text-center">
        <span class="text-muted">¿No tienes una cuenta?</span>
        <a href="#" class="text-decoration-none fw-semibold text-primary ms-1">Regístrate</a>
    </div>
</form>
