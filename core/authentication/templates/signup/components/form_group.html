<div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label fw-semibold text-secondary">{{ label }}</label>
    {{ field }}
    {% if field.errors %}
        <div class="text-danger small mt-1">
            {{ field.errors.as_text|linebreaksbr }}
        </div>
    {% endif %}
</div>
