<form method="post" class="login-form bg-light border border-secondary-subtle rounded-3 p-4">
    {% csrf_token %}

    <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="form-label text-secondary fw-semibold">Usuario</label>
        <div class="input-group">
            <span class="input-group-text icon-input">
                <i class="fas fa-user"></i>
            </span>
            {{ form.username }}
        </div>
        {% if form.username.errors %}
            <div class="text-danger small mt-1">
                {{ form.username.errors|striptags }}
            </div>
        {% endif %}
    </div>

    <div class="mb-4">
        <label for="{{ form.password.id_for_label }}" class="form-label text-secondary fw-semibold">Contraseña</label>
        <div class="input-group">
            <span class="input-group-text icon-input">
                <i class="fas fa-lock"></i>
            </span>
            {{ form.password }}
        </div>
        {% if form.password.errors %}
            <div class="text-danger small mt-1">
                {{ form.password.errors|striptags }}
            </div>
        {% endif %}
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="#" class="text-decoration-none fw-semibold text-primary small">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
        INICIAR SESIÓN
    </button>

    <div class="mt-4 text-center">
        <span class="text-muted">¿No tienes una cuenta?</span>
        <a href="{{ signup_url }}" class="text-decoration-none fw-semibold text-primary ms-1">Regístrate</a>
    </div>
</form>
