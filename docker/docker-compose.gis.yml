version: '3.8'

services:
  gis_db_rimay:
    image: postgis/postgis:15-3.4
    container_name: gis_db_rimay
    environment:
      POSTGRES_DB: rimay_gis_db
      POSTGRES_USER: rimay_user
      POSTGRES_PASSWORD: rimay_secret_password
    ports:
      - "5433:5432"
    volumes:
      - rimay_gis_data:/var/lib/postgresql/data
    networks:
      - rimay_gis_network
    restart: unless-stopped

  pgadmin_rimay:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_rimay
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rimay.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5051:80"
    volumes:
      - rimay_pgadmin_data:/var/lib/pgadmin
    networks:
      - rimay_gis_network
    depends_on:
      - gis_db_rimay
    restart: unless-stopped

volumes:
  rimay_gis_data:
  rimay_pgadmin_data:

networks:
  rimay_gis_network:
    driver: bridge